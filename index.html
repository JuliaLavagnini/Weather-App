<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="d-flex">
            <input
              type="search"
              placeholder="Type a city..."
              class="form-control me-2"
              id="search-text"
            />
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
          <h1>
            Right now in <span id="cityName">Your City</span>,
            <span id="description">it's ...</span>
          </h1>
          <!--weather info-->
          <div class="row">
            <!--weather icon-->
            <div class="col">
              <div class="weather-icon">
                <img
                  src="https://cdn-icons-gif.flaticon.com/10973/10973658.gif"
                  alt="Clear"
                  id="icon"
                  width="140px"
                />
              </div>
            </div>
            <!--weather number-->
            <div class="col">
              <p class="weather-number" id="temperature">10</p>
              <p class="max-min">
                <span id="min">10</span>° / <span id="max">15</span>°
              </p>
            </div>
            <!--weather detail-->
            <div class="col">
              <ul>
                <li class="wind" id="wind">
                  <img
                    src="https://cdn-icons-png.flaticon.com/128/9766/9766197.png"
                    width="24px"
                  /><span> 14</span> mph
                </li>
                <li class="change-rain" id="precipitation">
                  <img
                    src="https://cdn-icons-png.flaticon.com/128/4005/4005760.png"
                    width="24px"
                  /><span> 10</span> %
                </li>
                <li class="humidity" id="humidity">
                  <img
                    src="https://cdn-icons-png.flaticon.com/128/9468/9468673.png"
                    width="24px"
                  /><span> 30</span> %
                </li>
              </ul>
            </div>
          </div>
          <!--forecast-->
          <div class="row forecast">
            <div class="col">
              <img
                src="https://cdn-icons-gif.flaticon.com/10973/10973658.gif"
                alt="pic"
                width="40px"
                id="forecast-icon"
              />
              <p>
                <span id="forecast-min">21</span>° /
                <span id="forecast-max">23</span>°
              </p>
              <p class="day">SAT</p>
            </div>
          </div>
          <!--unit convert-->
          <div class="convert">
            <a href="#" id="celsius" class="active">°C</a> |
            <a href="#" id="fahrenheit">°F</a>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="d-flex">
            <input
              type="search"
              placeholder="Type a city..."
              class="form-control me-2"
              id="search-text"
            />
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
          <h1>
            Right now in <span id="cityName">Your City</span>,
            <span id="description">it's ...</span>
          </h1>
          <!--weather info-->
          <div class="row">
            <!--weather icon-->
            <div class="col">
              <div class="weather-icon">
                <img
                  src="media/thermostats.png"
                  alt="Clear"
                  id="icon"
                  width="140px"
                />
              </div>
            </div>
            <!--weather number-->
            <div class="col">
              <p class="weather-number" id="temperature"></p>
              <p class="max-min">
                <span id="min"></span>째 / <span id="max"></span>째
              </p>
            </div>
            <!--weather detail-->
            <div class="col">
              <ul>
                <li class="wind" id="wind">
                  <img src="media/windy.png" width="24px" /><span> </span> mph
                </li>
                <li class="humidity" id="humidity">
                  <img src="media/humidity.png" width="24px" /><span> </span> %
                </li>
              </ul>
            </div>
          </div>
          <!--forecast-->
          <div class="forecast" id="forecast"></div>

          <!--unit convert-->
          <div class="convert">
            <a href="#" id="celsius" class="active">째C</a> |
            <a href="#" id="fahrenheit">째F</a>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>

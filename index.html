<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <!--These form and H1 content are not putted into a grid-->
          <form id="search-form" class="d-flex">
            <input
              type="search"
              placeholder="Type a city..."
              class="form-control me-2"
              id="search-text"
            />
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
          <h1>
            Right now in <span id="cityName">Your City</span>,
            <span id="description" style="font-style: italic; font-size: 26px"
              >it's ...</span
            >
          </h1>
          <!--All weather content located here-->
          <div class="row">
            <!--This is the main weather icon with fixed width -->
            <div class="col">
              <div class="weather-icon">
                <img
                  src="media/thermostats.png"
                  alt="Clear"
                  id="icon"
                  width="160px"
                />
              </div>
            </div>
            <!--This is the weather temperature and min/max temperature-->
            <div class="col">
              <p class="weather-number" id="temperature">10</p>
              <p class="max-min">
                <span id="min">05</span>° / <span id="max">12</span>°
              </p>
            </div>
            <!--This is the weather extra information wind, humidity and sunset/sunrise-->
            <div class="col">
              <div class="weather-info">
                <ul>
                  <li class="wind" id="wind">
                    <img src="media/windy.png" width="24px" /><span> 5</span>
                    mph
                  </li>
                  <li class="sunrise" id="sunrise">
                    <img src="media/sunrise.png" width="24px" /><span> </span>
                  </li>
                  <li class="sunset" id="sunset">
                    <img src="media/sunset.png" width="24px" /><span> </span>
                  </li>
                  <li class="humidity" id="humidity">
                    <img src="media/humidity.png" width="24px" /><span>
                      10</span
                    >
                    %
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!--This section is where the forecast will be displayed with JS -->
          <div class="forecast" id="forecast"></div>
          <!--This present the unit which all the data are displayed with style-->
          <div class="degree">
            <span
              href="#"
              id="celsius"
              class="active"
              style="font-style: bold; font-weight: 700"
              >°C
              <span style="font-style: italic; font-weight: 300">elsius</span>
            </span>
          </div>
        </div>
        <!--Ownership declared and easy access to see the code behind the visual -->
        <small>
          <a
            href="https://github.com/JuliaLavagnini/Weather-App-v2"
            target="_blank"
            >Open-source code</a
          >
          by Julia Julia Lavagnini
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
